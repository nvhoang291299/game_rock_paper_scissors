<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <header class="container">
        <div class="navbar"> 

            <h1>ROCK<br/>PAPER<br/>SCISSORS</h1>

            <div class="score-board">
                <div class="score">
                    <p class="score-title">PLAYER</p>
                    <p id="user-score">0</p>
                </div>
                <div class="score">
                    <p>COMPUTER</p>
                    <p id="comp-score">0</p>
                </div>
            </div>

        </div>
    </header>

    <!-- Main content -->
    <main class="container">
        <div class="msg-container">
            <p id="msg">Play your Move!</p>
        </div>

        <div class="result">
            <img class="result-img" src="" alt="Computer Choice">
        </div>

        <div class="choices">
            <div class="choice" id="Rock">
                <img class="choice-image" src="../images/rock.png" alt="Rock">
            </div>
            <div class="choice" id="Paper">
                <img class="choice-image" src="../images/paper.png" alt="Paper">
            </div>
            <div class="choice" id="Scissors">
                <img class="choice-image" src="../images/scissors.png" alt="Scissors">
            </div>
        </div>

    </main>

    <!-- Rules -->
    <div class="container tooltip ">
        <div class="tooltip-group">
            <h6>RULES</h6>
        </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="../build/mezon-web-sdk.js"></script>
    <script>
        window.Mezon.WebView.initParams;
        console.log(window);
    </script>
</body>
</html>
